{% extends 'enseignantDash/EnseignantDash.html' %}
{% load static %}
{% block ajouterCours %}
<link rel="stylesheet" href="{% static 'css/ajouterCours.css' %}">
<script src="{% static 'javascript/decision.js' %}"></script>

<div class="ajouterCours">
    <form action="{% url 'ajouterCours' %}" method="post" onsubmit="return deceder('ajouterCours')" class="ajouterForm">
        {% csrf_token %}
        <table>

            <td class="InfosTd">Module: </td>
            <td>
                <select name="module">
                    {% for module in  modules %}   
                            <option value="{{module.id_module}}">{{module.module_name}}</option>
                    {% endfor %}
                        </select>
            </td>
            <tr>
                <td class="InfosTd">Filiere: </td>
                <td>
                    <select name="filiere">
                        {% for filiere in  filieres %}   
                                <option value="{{filiere.id_filiere}}">{{filiere.nom_filiere}}</option>
                        {% endfor %}
                            </select>
                </td>
            </tr>
            <tr>
                <td class="InfosTd">Jour: </td>
                <td>
                     <select name="jour">  
                                <option value="Lundi">Lundi</option>
                                <option value="Mardi">Mardi</option>
                                <option value="Mercredi">Mercredi</option>
                                <option value="Jeudi">Jeudi</option>
                                <option value="Vendredi">Vendredi</option>
                                <option value="Samedi">Samedi</option>
                            </select>
                </td>
            </tr>
 
            <tr>
                <td class="InfosTd">Salle/Amphi : </td>
                <td class="InfosTd">
                  
                     <select name="salle">
                        {% for salle in  salles %}   
                                <option value="{{salle.id_salle}}">{{salle.id_salle}}</option>
                        {% endfor %}
                            </select>
                </td>
            </tr>
            <tr>
                <td class="InfosTd">Heure debut:  </td>
                <td class="InfosTd">
                    
                    <input type="time" name="debut" riquired>

                </td>
            </tr>
            <tr>
                <td class="InfosTd">Heure du fin : </td>
                <td><input type="time" name="fin" riquired></td>
            </tr>

        </table>
        <button type="submit">Ajouter</button>
    </form>
</div>

{% endblock ajouterCours %}
